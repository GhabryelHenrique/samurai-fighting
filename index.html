<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <!-- red container div -->
  <div class="container" >
    <!-- smaller red container div -->
    <div
    class="smallerContainer"
    >
      <!-- player health -->
      <div
      class="playerHealthContainer d-flex bl-w"
      >
        <div class="damageHeath w-100"></div>
        <div
          id="playerHealth"
          class="playerHealth w-100"
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        class="timer"
      >
        10
      </div>
      <!-- enemy health -->
      <div
      class="playerHealthContainer br-w"
      >
        <div class="damageHeath "></div>
        <div
          id="enemyHealth"
          class="playerHealth l-0"
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      class="displayText"
    >
      Tie
    </div>
    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
